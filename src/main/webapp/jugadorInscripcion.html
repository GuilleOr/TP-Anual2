        <!-- Script para deshabilitar textarea de condición si el tipo de inscripción no es condicional-->
        <script  type="text/javascript">
		function enableElements() {
		    if ($("#tipoInscripcion").val() == 'condicional') {
		        $("#condicionInscripcion").removeAttr('disabled');
		    	document.getElementById("condicionInscripcion").style.background = "#F3F3F3";
		    }    
		     
		    if ($("#tipoInscripcion").val() == 'estandar' || $("#tipoInscripcion").val() == 'solidaria') {
		        $("#condicionInscripcion").prop('disabled', true);
		    	document.getElementById("condicionInscripcion").style.background = "#fafafa";
		    }
		};
		</script>

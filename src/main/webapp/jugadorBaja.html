        <!-- Script para deshabilitar textarea de condici贸n si el tipo de inscripci贸n no es condicional-->
        <script  type="text/javascript">
		function enableElements() {
		    if ($("#tipo_Inscripcion").val() == 'condicional') {
		        $("#condicion_Inscripcion").removeAttr('disabled');
		    	document.getElementById("condicion_Inscripcion").style.background = "#F3F3F3";
		    }    
		     
		    if ($("#tipo_Inscripcion").val() == 'estandar' || $("#tipo_Inscripcion").val() == 'solidaria') {
		        $("#condicion_Inscripcion").prop('disabled', true);
		    	document.getElementById("condicion_Inscripcion").style.background = "#fafafa";
		    }
		};
		</script>
